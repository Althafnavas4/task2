<html>
    <head>
        <title>html</title>

    <body>
        
    <form action="/submit">
    <h1>form</h1>
    <div id="div4"><div id="div3"><div id="div1">SIGN UP</div>
    
    <br><br><br>
    
        
        <label for="name"> FIRST NAME :</label>
        <input type="text" name="FIRST NAME" placeholder="ENTER FIRST NAME" id="name">
        <br><br>
        <label for="name">LAST NAME :</label>
        <input type="text" name="LAST NAME"placeholder="ENTER LAST NAME" id="NAME">

        </select>

        </form>

           }
